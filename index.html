<!DOCTYPE html>
<html>
  <head>
    <title>Aurelia</title>
    <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">     
    <link rel="stylesheet" href="styles/default.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="title-bar">
          <div id="title">Test Application #456</div>
          <div id="title-bar-btns">
               <button id="min-btn"><i class="fa fa-minus"></i></button>
               <button id="max-btn"><i class="fa fa-square-o"></i></button>
               <button id="close-btn"><i class="fa fa-close"></i></button>
          </div>
     </div>
     <div id="main-viewport" aurelia-app="main">
            <div class="splash">
              <div class="message">Aurelia Navigation Skeleton</div>
              <i class="fa fa-spinner fa-spin"></i>
            </div>
     </div>   
     <div id="status-bar">
          <div id="status">My amazing status</div>
     </div> 
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script src="default.js"></script>
    <script>
      System.import('aurelia-bootstrapper');
    </script>
  </body>
</html>
